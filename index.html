<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω Gemini Chatbot</title>
  <style>
    body {
      font-family: 'Noto Sans Sinhala', sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background-color: white;
      margin-bottom: 10px;
    }
    .user, .bot {
      margin: 10px 0;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üßò ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω Gemini Chatbot</h2>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="‡∂î‡∂∂‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..." size="50">
  <button onclick="sendMessage()">‡∂∫‡∑Ä‡∂±‡∑ä‡∂±</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      // ‡∂¥‡∂ª‡∑í‡∑Å‡∑ì‡∂Ω‡∂ö ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user"><strong>‡∂î‡∂∂:</strong> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(`https://nikka-api.vercel.app/ai/gemini?q=${encodeURIComponent(message)}&apiKey=nikka`);
        const data = await response.json();

        // Bot ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
        chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ‡∑É‡∂∏‡∑è‡∑Ä‡∑ô‡∂±‡∑ä‡∂±, ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª‡∂ö‡∑ä ‡∂Ω‡∂∂‡∑è‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.</div>`;
      }
    }

    // Enter key press ‡∑Ä‡∂Ω‡∂ß‡∂Ø ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
