<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω Gemini Chatbot</title>
  <style>
    body {
      font-family: 'Noto Sans Sinhala', sans-serif;
      background-color: #e9f1f7;
      padding: 30px;
      color: #333;
    }
    h2 {
      color: #005f5f;
      text-align: center;
    }
    #chat-box {
      border: 2px solid #2e7d7b;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      background-color: white;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .user, .bot {
      margin: 10px 0;
      font-size: 18px;
    }
    .user {
      color: #0069d9;
    }
    .bot {
      color: #00796b;
    }
    input[type="text"], button {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h2>üßò‚Äç‚ôÇÔ∏è ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω Gemini Chatbot</h2>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="‡∂î‡∂∂‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..." size="50">
  <button onclick="sendMessage()">‡∂∫‡∑Ä‡∂±‡∑ä‡∂±</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      // User's message
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user"><strong>‡∂î‡∂∂:</strong> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(`https://nikka-api.vercel.app/ai/gemini?q=${encodeURIComponent(message)}&apiKey=nikka`);
        const data = await response.json();

        // Bot's response
        chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ‡∑É‡∂∏‡∑è‡∑Ä‡∑ô‡∂±‡∑ä‡∂±, ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª‡∂ö‡∑ä ‡∂Ω‡∂∂‡∑è‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.</div>`;
      }
    }

    // Send message on Enter key press
    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
