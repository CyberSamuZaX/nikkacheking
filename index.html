<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhammaSambhasha.lk - Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="bot-message">ආයුබෝවන්! මට උදව්වක් ඕනෙයි නම්, විමසන්න.</div>
        </div>
        <input type="text" id="userInput" placeholder="ඔබගේ ප්‍රශ්නය ඇතුළත් කරන්න..." />
        <button onclick="sendMessage()">අපට පණිවිඩයක් එවන්න</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
