<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ChatBot - DhammaSambhasha.lk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Noto Sans Sinhala', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    .chatbot-section {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chatBox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background-color: #fefefe;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>DhammaSambhasha.lk</h1>
    <nav>
      <ul>
        <li><a href="index.html">මුල් පිටුව</a></li>
        <li><a href="questions.html">ප්‍රශ්න</a></li>
        <li><a href="chatbot.html">AI Bot</a></li>
        <li><a href="about.html">අපි ගැන</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="chatbot-section">
      <h2>AI ChatBot සමඟ කතා කරන්න</h2>
      <div id="chatBox"></div>
      <input type="text" id="userInput" placeholder="ඔබේ ප්‍රශ්නය..." />
      <button onclick="sendMessage()">යවන්න</button>
    </section>
  </main>

  <footer>
    <p>© 2025 DhammaSambhasha.lk | ChatBot AI</p>
  </footer>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const text = userInput.value.trim();
      if (text) {
        chatBox.innerHTML += `<p><strong>ඔබ:</strong> ${text}</p>`;
        
        const response = await getBotResponse(text);
        chatBox.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
        
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    async function getBotResponse(text) {
      try {
        const res = await fetch(`https://nikka-api.vercel.app/ai/gpt?q=${encodeURIComponent(text)}&apiKey=nikka`);
        const data = await res.json();
        return data.bot || "පිළිතුරක් ලැබුණේ නැහැ.";
      } catch (error) {
        return "දෝෂයක් ඇතිවීය. කරුණාකර නැවත උත්සහ කරන්න.";
      }
    }
  </script>
</body>
</html>
